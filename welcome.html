<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape from IKEA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f7f8fa, #eceff3);
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 90%;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 32px;
            text-align: center;
        }

        .logo {
            background: #0057AD; /* IKEA blue */
            padding: 10px 10px;
            border-radius: 6px;
            width: 80%;
            margin: 0 auto;
        }
    
        .logo-inner {
            background: #FBDA0C; /* IKEA yellow */
            padding: 20px 60px;
            border-radius: 50% / 55%; 
            text-align: center;
        }
    
        .logo-text {
            color: #0057AD;
            font-weight: 900;
            font-family: "Noto Sans", Arial, Helvetica, sans-serif;
            font-size: 36px;
        }
        
        .ikea-text {
            color: #0057AD;
            font-weight: 900;
            font-family: "Noto Sans", Arial, Helvetica, sans-serif;
            font-size: 36px;
            letter-spacing: 2px;
        }
        
        .reg {
            font-size: 0.6em;
            vertical-align: super;
            margin-left: 0px;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            margin-bottom: 32px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .next-button {
            display: inline-block;
            background-color: #ffdb00;
            color: #1f2937;
            font-size: 18px;
            font-weight: 600;
            padding: 14px 36px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.25s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            pointer-events: none;
            opacity: 0.4;
            cursor: not-allowed;
        }

        .next-button.enabled {
            pointer-events: auto;
            opacity: 1;
            cursor: pointer;
        }

        .next-button.enabled:hover {
            background-color: #f5cf00;
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <div class="logo-inner">
            <div class="logo-text">Escape from <span class="ikea-text">IKEA</span><span class="reg">®</span></div>
        </div>
    </div>
    
    <br>

    <div class="video-wrapper">
        <div id="player"></div>
    </div>

    <a id="nextButton" href="timer.html" class="next-button">
        Start →
    </a>
</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'VIDEO_ID_HERE',
            playerVars: {
                rel: 0,
                modestbranding: 1
            },
            events: {
                onStateChange: onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            const button = document.getElementById('nextButton');
            button.classList.add('enabled');
        }
    }
</script>

</body>
</html>
