<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Behind the Scenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/eb170287d0e44284a3292879844309b2?family=IKEASans-Bold" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f7f8fa, #eceff3);
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 90%;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 32px;
            text-align: center;
        }

        .logo {
            background: #0057AD; /* IKEA blue */
            padding: 10px 10px;
            border-radius: 6px;
            width: 45%;
            margin: 0 auto;
        }
    
        .logo-inner {
            background: #FBDA0C; /* IKEA yellow */
            padding: 20px 60px;
            border-radius: 50% / 55%; 
            text-align: center;
        }
    
        .logo-text {
            color: #0057AD;
            font-weight: 900;
            font-family: "IKEASans-Bold", Arial, Helvetica, sans-serif;
            font-size: 36px;
            line-height: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <div class="logo-inner">
            <div class="logo-text">Behind the Scenes</div>
        </div>
    </div>

    <p>TODO</p>

    <img src="images/TODO" alt="todo">

    <p>TODO</p>
</div>

</body>
</html>
